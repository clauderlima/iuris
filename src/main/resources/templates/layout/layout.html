<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="utf-8" />
	<title>Sistema IurisLex</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="Sistema de Gestão de Escritório de Advocacia" name="description" />
	<meta content="GuPiSoft" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link th:href="@{/assets/css/default/app.min.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/default/theme/orange.min.css}" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
	<link th:href="@{/css/iurislex.css}" rel="stylesheet" />
</head>
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="page-container fade page-without-sidebar page-header-fixed page-with-top-menu">
		<!-- begin #header -->
		<div id="header" class="header navbar-default">
			<!-- begin navbar-header -->
			<div class="navbar-header">
				<a th:href="@{/}" class="navbar-brand">
					<i class="fas fa-lg fa-fw m-r-10 fa-balance-scale text-warning"></i> Sistema <b>IurisLex</b>
				</a>
				<button type="button" class="navbar-toggle" data-click="top-menu-toggled">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<ul class="navbar-nav navbar-right">
				<li class="navbar-form">
					<form action="" method="POST" name="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Pesquisar" />
							<button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
						</div>
					</form>
				</li>
				<li class="dropdown">
					<a href="#" data-toggle="dropdown" class="dropdown-toggle f-s-14">
						<i class="fa fa-bell"></i>
						<span class="label">5</span>
					</a>
					<div class="dropdown-menu media-list dropdown-menu-right">
						<div class="dropdown-header">Captação (5)</div>
						<a href="javascript:;" class="dropdown-item media">
							<div class="media-left">
								<i class="fa fa-bug media-object bg-silver-darker"></i>
							</div>
							<div class="media-body">
								<h6 class="media-heading">Server Error Reports <i class="fa fa-exclamation-circle text-danger"></i></h6>
								<div class="text-muted f-s-10">3 minutes ago</div>
							</div>
						</a>
						<a href="javascript:;" class="dropdown-item media">
							<div class="media-left">
								<img th:src="@{/assets/img/user/user-1.jpg}" class="media-object" alt="" />
								<i class="fab fa-facebook-messenger text-blue media-object-icon"></i>
							</div>
							<div class="media-body">
								<h6 class="media-heading">John Smith</h6>
								<p>Quisque pulvinar tellus sit amet sem scelerisque tincidunt.</p>
								<div class="text-muted f-s-10">25 minutes ago</div>
							</div>
						</a>
						
						<div class="dropdown-footer text-center">
							<a th:href="@{/captacao}">Ver mais</a>
						</div>
					</div>
				</li>
				<li class="dropdown navbar-user">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img th:src="@{/assets/img/user/user-13.jpg}" alt="" /> 
						<span class="d-none d-md-inline" th:text="${#authentication.principal.usuario.pessoa.nome}">Adam Schwartz</span> <b class="caret"></b>
					</a>
					<div class="dropdown-menu dropdown-menu-right">
						<a href="javascript:;" class="dropdown-item">Editar Perfil</a>
						<a href="javascript:;" class="dropdown-item">Calendário</a>
						<div class="dropdown-divider"></div>
						<a th:href="@{/sair}" class="dropdown-item">Sair</a>
					</div>
				</li>
			</ul>
			<!-- end header-nav -->
		</div>
		<!-- end #header -->
		
		<!-- begin #top-menu -->
		<div  th:replace="layout/fragments/menu :: menu"></div>
		
		<!-- end #top-menu -->
		
		<!-- begin #content -->
		<section layout:fragment="conteudo"></section>
		
		<!-- end #content -->

		
		
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script th:src="@{/assets/js/app.min.js}"></script>
	<script th:src="@{/assets/js/theme/default.min.js}"></script>
	<!-- ================== END BASE JS ================== -->

	<!-- Mask -->
	<script th:src="@{/assets/js/jquery.mask.min.js}"></script>
	
	<!--  IurisLex  -->
	<script th:src="@{/js/iurislex.js}" type="text/javascript"></script>

	<!--  Inclusão de Scripts das Páginas  -->
	<section layout:fragment="javascript-extra"></section>
</body>
</html>
