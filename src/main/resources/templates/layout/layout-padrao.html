<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>

  <!-- SITE TITTLE -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Iuris</title>

  <!-- PLUGINS CSS STYLE -->
  <link th:href="@{/vendors/plugins/jquery-ui/jquery-ui.css}" rel="stylesheet">
  <link th:href="@{/vendors/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendors/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/vendors/plugins/trust-icons/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendors/plugins/rs-plugin/css/settings.css}" media="screen">
  <link rel="stylesheet" type="text/css" th:href="@{/vendors/plugins/selectbox/select_option1.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendors/plugins/owl-carousel/owl.carousel.css}" media="screen">
  <link rel="stylesheet" type="text/css" th:href="@{/vendors/plugins/isotope/jquery.fancybox.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendors/plugins/isotope/isotope.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendors/plugins/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendors/plugins/wave/waves.min.css}">


  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link th:href="@{/vendors/css/style.css}" rel="stylesheet">
  <link th:href="@{/vendors/css/default.css}" rel="stylesheet" id="option_color">

  <!-- FAVICON -->
  <link th:href="@{/vendors/img/favicon.png}" rel="shortcut icon">

  <style>
  /* Paste this css to your style sheet file or under head tag */
  /* This only works with JavaScript,
  if it's not present, don't show loader */
  .no-js #loader { display: none;  }
  .js #loader { display: block; position: absolute; left: 100px; top: 0; }
  .se-pre-con {
  	position: fixed;
  	left: 0px;
  	top: 0px;
  	width: 100%;
  	height: 100%;
  	z-index: 9999;
  	background: url(vendors/plugins/simple-pre-loader/images/loader-64x/Preloader_1.gif) center no-repeat #fff;
  }
  </style>

</head>

<body class="d-flex flex-column min-vh-100">
  	<div class="se-pre-con"></div>
  		<div class="main-wrapper">
    
    		<header id="pageTop" class="header">
      			<!-- TOP INFO BAR -->
      			<div class="top-info-bar">
        			<div class="container">
          				<div class="row">
            				<div class="col-sm-6 col-xs-12 hidden-xs">
              					<ul class="list-inline social-icon">
                					<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                					<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                					<li><a href="#"><i class="fa fa-rss" aria-hidden="true"></i></a></li>
                					<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                					<li><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a></li>
              					</ul>
            				</div>
            				<div class="col-sm-6 col-xs-12 top-bar-right">
              					<a href="#">Sistema de Gestão de Clientes</a>
            				</div>
          				</div>
        			</div>
      			</div>

      			<div class="nav-wrapper">
        			<div class="container-fluid header-bg">
          				<div class="row">
            				<div class="col-lg-4 col-sm-4 col-xs-6 header-left empty">empty</div>
            				<div class="col-lg-8 col-sm-8 col-xs-6 header-right empty">empty</div>
          				</div>
        			</div>

        			<!-- NAVBAR -->
        			<div  th:replace="/layout/fragments/menu-principal :: menu"></div>
      			</div>
    		</header>
			<section class="commonSection clearfix">
				<div class="wrapper flex-grow-1">
					<section layout:fragment="conteudo"></section>
				</div>
			</section>

			<div  th:replace="layout/fragments/rodape :: rodape"></div>

    	</div>

    	<div class="scrolling">
      		<a href="#pageTop" class="backToTop" id="backToTop"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
    	</div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script th:src="@{/vendors/plugins/jquery-ui/jquery-ui.js}"></script>
    <script th:src="@{/vendors/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendors/plugins/rs-plugin/js/jquery.themepunch.tools.min.js}"></script>
    <script th:src="@{/vendors/plugins/rs-plugin/js/jquery.themepunch.revolution.min.js}"></script>
    <script th:src="@{/vendors/plugins/selectbox/jquery.selectbox-0.1.3.min.js}"></script>
    <script th:src="@{/vendors/plugins/owl-carousel/owl.carousel.js}"></script>
    <script th:src="@{/vendors/plugins/appear/waypoints.min.js}"></script>
    <script th:src="@{/vendors/plugins/appear/wow.min.js}"></script>
    <script th:src="@{/vendors/plugins/counter-up/jquery.counterup.min.js}"></script>
    <script th:src="@{/vendors/plugins/isotope/isotope.min.js}"></script>
    <script th:src="@{/vendors/plugins/isotope/jquery.fancybox.pack.js}"></script>
    <script th:src="@{/vendors/plugins/isotope/isotope-triger.js}"></script>
    <script th:src="@{/vendors/plugins/countdown/jquery.syotimer.js}"></script>
    <script th:src="@{/vendors/plugins/velocity/velocity.min.js}"></script>
    <script th:src="@{/vendors/plugins/smoothscroll/SmoothScroll.min.js}"></script>
    <script th:src="@{/vendors/plugins/google-custom-map/google-map.js}"></script>
    <script th:src="@{/vendors/js/custom.js}"></script>
    <script th:src="@{/vendors/js/jquery.mask.min.js}"></script>
    <script th:src="@{/js/debitum.js}" type="text/javascript"></script>
    <script>
    	// Wait for window load
    	$(window).load(function() {
    		// Animate loader off screen
    		$(".se-pre-con").fadeOut("slow");;
    	});
    </script>
    
</body>
<!--  Inclusão de Scripts das Páginas  -->
<section layout:fragment="javascript-extra"></section>

</html>
