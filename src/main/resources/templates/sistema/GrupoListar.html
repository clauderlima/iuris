<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<section layout:fragment="conteudo">
	<div id="content" class="content">
		<!-- begin breadcrumb -->
		<ol class="breadcrumb float-xl-right">
			<li class="breadcrumb-item"><a th:href="@{/}">Início</a></li>
			<li class="breadcrumb-item"><a href="javascript:;">Administração</a></li>
			<li class="breadcrumb-item active">Grupos</li>
		</ol>
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">Grupos <small>cadastro no sistema</small></h1>
			<!-- end page-header -->
			<!-- begin panel -->
			<div class="panel panel-inverse">
				<!-- begin panel-heading -->
				<div class="panel-heading">
					<h4 class="panel-title">Relação de Grupos</h4>
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
					</div>
				</div>
				<!-- end panel-heading -->
				<!-- begin panel-body -->
				<div class="panel-body">
					<table id="tabela" class="table table-striped table-bordered table-td-valign-middle">
     					<thead>
           					<tr role="row">
                      			<th>Nome</th>
                        		<th>Permissões</th>
                        		<th class="text-center">Ações</th>
             				</tr>
                 		</thead>
               			<tbody>
                        	<tr th:each="grupo, iterationStatus : ${grupos}">
                               	<td th:text="${grupo.nomeGrupo}">Airi Satou</td>
                                <td>
                                	<th:block th:each="permissao : ${grupo.permissoes}">
                                		<span th:text="${permissao.nomePermissao}"></span>&nbsp;
                                	</th:block>
                                </td>
                                <td class="text-center">
                            		<a th:href="@{/gerencia/grupo/{id}(id = ${grupo.id})}" class="btn btn-link btn-warning edit"  rel="tooltip" data-original-title="Editar Dados"><i class="fa fa-edit"></i></a>
                                    <!-- <a href="#" class="btn btn-link btn-danger remove"><i class="fa fa-times"></i></a> -->
                              	</td>
                           	</tr>
                   		</tbody>
                 	</table>
				</div>
				<!-- end panel-body -->
			</div>
			<!-- end panel -->
		</div>
		<!-- end #content -->
</section>
<section layout:fragment="javascript-extra">
	<script th:src="@{/assets/plugins/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/assets/plugins/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/assets/plugins/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
	<script th:src="@{/assets/plugins/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js}"></script>
	<script th:src="@{/assets/js/demo/table-manage-default.demo.js}"></script>
	
	<script type="text/javascript">
   
		$('#tabela').DataTable( {
			buttons: [
					'pdf',
					'print'
			],
			responsive: true,
		    language: {
		        search:         "Pesquisar&nbsp;:",
		        lengthMenu:    	"Mostrar _MENU_",
		        info:           "Mostrando do _START_ ao _END_ de um total de _TOTAL_ clientes",
		        emptyTable: 	"Essa tabela não possui dados",
		        paginate: {
		            first:      "Primeiro",
		            previous:   "Anterior",
		            next:       "Próximo",
		            last:       "Último"
		        },
		    }
		} );
	</script>

</section>

</html>
