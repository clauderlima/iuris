<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>Debitum</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/light-bootstrap-dashboard.css?v=2.0.1}" rel="stylesheet" />

</head>

<body>
    <div class="wrapper wrapper-full-page">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
            <div class="container">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="#pablo">Debitum - Sistema de Negociação de Dívidas</a>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a th:href="@{/registro}" class="nav-link">
                                <i class="nc-icon nc-badge"></i> Cadastrar
                            </a>
                        </li>
                        <li class="nav-item  active ">
                            <a th:href="@{/login}" class="nav-link">
                                <i class="nc-icon nc-mobile"></i> Entrar
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="full-page  section-image" data-color="blue" data-image="../../assets/img/full-screen-image-2.jpg">
            <div class="content">
                <div class="container">
                    <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                        <form class="form" method="POST" th:action="@{/login}">
                            <div class="card card-login card-hidden">
                                <div class="card-header ">
                                    <h3 class="header text-center">Autenticação</h3>
                                </div>
                                <div class="card-body ">
                                	<div th:if="${#bools.isTrue(param.error)}">
                                		<div class="alert alert-danger">
                                        	<span>Dados incorretos!</span>
                                    	</div>
                                	</div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="email" name="username" placeholder="Enter email" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Senha</label>
                                            <input type="password" name="password" placeholder="Password" class="form-control">
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="card-footer ml-auto mr-auto">
                                    <button type="submit" class="btn btn-warning btn-wd">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul class="footer-menu">
                        <li>
                            <a href="#">
                                Página Inicial
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Companhia
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfólio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Blog
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-center">
                        ©
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="#">GurugoNET</a>, desenvolvimento para uma web melhor.
                    </p>
                </nav>
            </div>
        </footer>
    </div>
    
</body>
<!--   Core JS Files   -->
<script th:src="@{/assets/js/core/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}" type="text/javascript"></script>

<!-- Light Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/assets/js/demo.js}"></script>
<script>
    $(document).ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>

</html>
