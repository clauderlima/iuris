<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:gurugo="http://gurugo.net">

	<section layout:fragment="conteudo">
		<div id="content" class="content">
			<!-- begin breadcrumb -->
			<ol class="breadcrumb float-xl-right">
				<li class="breadcrumb-item"><a th:href="@{/}">Início</a></li>
				<li class="breadcrumb-item">Administração</li>
				<li class="breadcrumb-item active">Escritório</li>
			</ol>
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">Escritório <small>cadastro no sistema</small></h1>
			<!-- end page-header -->
			<!-- begin panel -->
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<h4 class="panel-title">Relação de Escritórios</h4>
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<form method="POST" th:object="${escritorio}" th:action="@{/gerencia/escritorio}">
         				<gurugo:message/>
	           			<input type="hidden" th:field="*{id}">
               			<div class="row">
               				<div class="col-md-8">
               					<div class="form-group">
	                           		<label for="nome">Nome</label>
	                               	<input type="text" id="nome" name="nome" gurugo:classforerror="nome" placeholder="Nome fantasia do escritório" class="form-control" th:field="*{nome}">
		                              	</div>
                      				</div>
                      				<div class="col-md-4">
                      				    <div class="form-group">
		                              		<label for="cpf">CNPJ</label>
		                                   	<input type="text" id="cnpj" name="cnpj" placeholder=""  gurugo:classforerror="cnpj" class="form-control js-cnpj" th:field="*{cnpj}">
		                              	</div>
                      				</div>
                      			</div>
                      			<div class="row">
                      				<div class="col-md-5">
                      					<div class="form-group">
		                              		<label for="responsavel">Responsável</label>
		                                   	<select class="form-control" id="responsavel" th:field="*{responsavel}" gurugo:classforerror="responsavel" >
										      	<option value="">Selecione ...</option>
										      	<option th:each="responsavel : ${gerentes}" th:value="${responsavel.id}" th:text="${responsavel.nome} + ' - ' + ${responsavel.cargoFuncionario.descricao}">Solteiro(a)</option>
										    </select>
		                              	</div>
		                          	</div>
                      				<div class="col-md-7">
                      				</div>
                      			</div>
                       			<hr class="my-4">
                      			<div class="row">
                      				<div class="col-md-3">
                      					<div th:object="${escritorio.telefoneCelular}">
	                      					<div class="form-group">
			                              		<label for="telefoneCelular">Telefone Celular</label>
			                                   	<input type="text" id="telefoneCelular" name="numero" gurugo:classforerror="numero" class="form-control js-phone-number" th:field="*{numero}">
			                              	</div>
		                              	</div>
                      				</div>
                      				<div class="col-md-3">
                      					<div th:object="${escritorio.telefoneFixo}">
	                      				    <div class="form-group">
			                              		<label for="telefoneFixo">Telefone Fixo</label>
			                                   	<input type="text" id="telefoneFixo" name="numero" gurugo:classforerror="numero" placeholder="" class="form-control js-phone-number" th:field="*{numero}">
			                              	</div>
			                         	</div>
                      				</div>
                      				<div class="col-md-6">
                      				    <div class="form-group">
		                              		<label for="email">Email</label>
		                                   	<input type="email" id="email" name="email" gurugo:classforerror="email" placeholder="" class="form-control" th:field="*{email}">
		                              	</div>
                      				</div>
                      			</div>
                      			<hr class="my-4">
                      			<div th:object="${escritorio.endereco}">
                      				<div class="row">
	                      				<div class="col-md-3">
	                      				    <div class="form-group">
			                              		<label for="profissao">CEP</label>
			                                   	<input type="text" id="cep" name="cep" gurugo:classforerror="cep" placeholder="" class="form-control js-cep" th:field="*{cep}">
			                              	</div>
	                      				</div>
	                      				<div class="col-md-7">
	                      					<div class="form-group">
			                              		<label for="sexo">Logradouro</label>
			                                   	<input type="text" id="logradouro" name="logradouro" gurugo:classforerror="logradouro" class="form-control" th:field="*{logradouro}">
			                              	</div>
	                      				</div>
	                      				<div class="col-md-2">
	                      				    <div class="form-group">
			                              		<label for="numero">Número</label>
			                                   	<input type="text" id="numero" name="numero" gurugo:classforerror="numero" placeholder="" class="form-control" th:field="*{numero}">
			                              	</div>
	                      				</div>		
	                      			</div>
	                      			<div class="row">
	                      				<div class="col-md-4">
	                      				    <div class="form-group">
			                              		<label for="profissao">Bairro</label>
			                                   	<input type="text" id="bairro" name="bairro" gurugo:classforerror="bairro" placeholder="" class="form-control" th:field="*{bairro}">
			                              	</div>
	                      				</div>
	                      				<div class="col-md-5">
	                      					<div class="form-group">
			                              		<label for="sexo">Cidade</label>
			                                   	<input type="text" id="cidade" name="cidade" gurugo:classforerror="cidade" class="form-control" th:field="*{cidade}">
			                              	</div>
	                      				</div>
	                      				<div class="col-md-3">
		                              		<div class="form-group">
										    	<label for="estado">Estado</label>
											    <select class="form-control" id="estado" th:field="*{estado}" gurugo:classforerror="estado" >
											      	<option value="">Selecione o Estado</option>
											      	<option value="ac">Acre</option> 
													<option value="AL">Alagoas</option> 
													<option value="AM">Amazonas</option> 
													<option value="AP">Amapá</option> 
													<option value="BA">Bahia</option> 
													<option value="CE">Ceará</option> 
													<option value="DF">Distrito Federal</option> 
													<option value="ES">Espírito Santo</option> 
													<option value="GO">Goiás</option> 
													<option value="MA">Maranhão</option> 
													<option value="MT">Mato Grosso</option> 
													<option value="MS">Mato Grosso do Sul</option> 
													<option value="MG">Minas Gerais</option> 
													<option value="PA">Pará</option> 
													<option value="PB">Paraíba</option> 
													<option value="PR">Paraná</option> 
													<option value="PE">Pernambuco</option> 
													<option value="PI">Piauí</option> 
													<option value="RJ">Rio de Janeiro</option> 
													<option value="RN">Rio Grande do Norte</option> 
													<option value="RO">Rondônia</option> 
													<option value="RS">Rio Grande do Sul</option> 
													<option value="RR">Roraima</option> 
													<option value="SC">Santa Catarina</option> 
													<option value="SE">Sergipe</option> 
													<option value="SP">São Paulo</option> 
													<option value="TO">Tocantins</option> 
											    </select>
								  			</div>
	                      				</div>		
	                      			</div>
                      			</div>
                      			
                      			<div class="card-footer text-right">
		                          	<button type="submit" class="btn btn-fill btn-info">Gravar</button>
		                    	</div>
                         	</form>
				</div>
			</div>
			<!-- end panel -->
		</div>
		<!-- end #content -->
	
</section>
<section layout:fragment="javascript-extra">

</section>

</html>
